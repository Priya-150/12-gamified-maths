<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Grade Math Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            background-image: radial-gradient(circle at top right, #4a0e73, #1a202c 70%);
            color: #e2e8f0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #8B5CF6; /* Violet-500 */
        }
        .btn-primary:hover {
            background-color: #7C3AED; /* Violet-600 */
        }
        .btn-secondary {
            background-color: #374151; /* Gray-700 */
        }
        .btn-secondary:hover {
            background-color: #4B5563; /* Gray-600 */
        }
        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .option-btn.correct {
            background-color: #10B981; /* Emerald-500 */
            border-color: #059669;
            color: white;
        }
        .option-btn.wrong {
            background-color: #EF4444; /* Red-500 */
            border-color: #DC2626;
            color: white;
        }
        .feedback-animation {
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            20%, 80% { opacity: 1; transform: scale(1); }
        }
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="main-container" class="w-full max-w-4xl mx-auto">

        <!-- Language Selection Screen -->
        <div id="language-selection" class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-white">Welcome!</h1>
            <h2 class="text-xl md:text-2xl font-semibold mb-8 text-slate-300" id="welcome-subtitle">Choose Your Language</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <button id="lang-en-btn" class="btn btn-primary text-white font-bold py-4 px-6 rounded-lg text-lg">English</button>
                <button id="lang-hi-btn" class="btn btn-primary text-white font-bold py-4 px-6 rounded-lg text-lg">हिन्दी</button>
                <button id="lang-or-btn" class="btn btn-primary text-white font-bold py-4 px-6 rounded-lg text-lg">ଓଡ଼ିଆ</button>
            </div>
        </div>

        <!-- Domain and Difficulty Selection Screen -->
        <div id="config-selection" class="hidden">
            <div class="glass-card p-8 rounded-2xl shadow-2xl relative">
                 <button id="back-to-lang-btn" class="absolute top-4 left-4 btn btn-secondary p-2 rounded-full hover:bg-violet-500 transition-colors">

                </button>
                <h2 class="text-3xl font-bold text-center mb-6" id="config-title">Game Setup</h2>
                
                <!-- Notification Area -->
                <div id="config-notification" class="text-center text-red-400 font-semibold mb-4 h-6"></div>

                <!-- Domain Selection -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4" id="domain-title">1. Choose a Domain</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button id="calculus-btn" class="btn btn-secondary text-white font-bold py-3 px-5 rounded-lg">Calculus</button>
                        <button id="probability-btn" class="btn btn-secondary text-white font-bold py-3 px-5 rounded-lg">Probability</button>
                    </div>
                </div>

                <!-- Difficulty Selection -->
                <div>
                    <h3 class="text-xl font-semibold mb-4" id="difficulty-title">2. Choose a Difficulty</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <button id="easy-btn" class="btn btn-secondary text-white font-bold py-3 px-5 rounded-lg">Easy</button>
                        <button id="medium-btn" class="btn btn-secondary text-white font-bold py-3 px-5 rounded-lg">Medium</button>
                        <button id="hard-btn" class="btn btn-secondary text-white font-bold py-3 px-5 rounded-lg">Hard</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="glass-card p-6 md:p-8 rounded-2xl shadow-2xl w-full">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-4">
                         <button id="back-to-config-btn" class="btn btn-secondary p-2 rounded-full hover:bg-violet-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
                         </button>
                         <div id="progress-text" class="text-slate-300">Question 1/10</div>
                    </div>
                    <div id="score-text" class="text-slate-300">Score: 0</div>
                </div>
                <div class="bg-slate-900/50 p-6 rounded-lg mb-6 min-h-[120px] flex items-center justify-center">
                    <p id="question-text" class="text-xl md:text-2xl text-center font-semibold text-white"></p>
                </div>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Options will be injected here -->
                </div>
                 <div id="feedback-container" class="h-16 flex items-center justify-center"></div>
            </div>
        </div>

    </div>
    
    <!-- Explanation Modal -->
    <div id="explanation-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-red-400">Incorrect!</h2>
            <p id="modal-correct-answer" class="mb-4 text-lg">The correct answer is:</p>
            <div id="modal-explanation" class="bg-slate-900/50 p-4 rounded-lg mb-6 text-slate-300"></div>
            <button id="modal-next-btn" class="btn btn-primary text-white font-bold py-2 px-6 rounded-lg">Next Question</button>
        </div>
    </div>

    <!-- Final Score Modal -->
    <div id="final-score-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h2 id="final-modal-title" class="text-3xl font-bold mb-2 text-white">Game Over!</h2>
            <p id="final-score-text" class="text-xl mb-6 text-slate-300">Your final score is:</p>
            <p id="final-score-display" class="text-6xl font-bold mb-8 text-violet-400"></p>
            <div class="flex gap-4 justify-center">

                 <button id="home-btn" class="btn btn-secondary text-white font-bold py-3 px-6 rounded-lg">Home</button>
            </div>
        </div>
    </div>

                { q: { en: "Find the slope of the tangent line to the curve y = x² - 2x at x = 3.", hi: "x = 3 पर वक्र y = x² - 2x की स्पर्श रेखा का ढलान ज्ञात कीजिए।", or: "x = 3 ରେ ବକ୍ର y = x² - 2x ର ସ୍ପର୍ଶକ ରେଖାର ଢାଲ ଖୋଜ।" }, options: [{ en: "4", hi: "4", or: "4" }, { en: "3", hi: "3", or: "3" }, { en: "9", hi: "9", or: "9" }, { en: "2", hi: "2", or: "2" }], answer: 0, explanation: { en: "The slope of the tangent line is the derivative at that point. The derivative y' = 2x - 2. At x=3, the slope is 2(3) - 2 = 6 - 2 = 4.", hi: "स्पर्श रेखा का ढलान उस बिंदु पर अवकलज है। अवकलज y' = 2x - 2 है। x=3 पर, ढलान 2(3) - 2 = 6 - 2 = 4 है।", or: "ସ୍ପର୍ଶକ ରେଖାର ଢାଲ ସେହି ବିନ୍ଦୁରେ ଡେରିଭେଟିଭ୍ ଅଟେ। ଡେରିଭେଟିଭ୍ y' = 2x - 2 ଅଟେ। x=3 ରେ, ଢାଲ 2(3) - 2 = 6 - 2 = 4 ଅଟେ।" } },

                { q: { en: "Find the second derivative of f(x) = e^(x²)", hi: "f(x) = e^(x²) का दूसरा अवकलज ज्ञात कीजिए", or: "f(x) = e^(x²) ର ଦ୍ୱିତୀୟ ଡେରିଭେଟିଭ୍ ଖୋଜ" }, options: [{ en: "(4x² + 2)e^(x²)", hi: "(4x² + 2)e^(x²)", or: "(4x² + 2)e^(x²)" }, { en: "2xe^(x²)", hi: "2xe^(x²)", or: "2xe^(x²)" }, { en: "4x²e^(x²)", hi: "4x²e^(x²)", or: "4x²e^(x²)" }, { en: "e^(x²)", hi: "e^(x²)", or: "e^(x²)" }], answer: 0, explanation: { en: "First derivative (f') is 2xe^(x²). Using the product rule for the second derivative (f''), we get d/dx(2x) * e^(x²) + 2x * d/dx(e^(x²)) = 2e^(x²) + 2x * (2xe^(x²)) = (2 + 4x²)e^(x²).", hi: "पहला अवकलज (f') 2xe^(x²) है। दूसरे अवकलज (f'') के लिए गुणन नियम का उपयोग करते हुए, हमें d/dx(2x) * e^(x²) + 2x * d/dx(e^(x²)) = 2e^(x²) + 2x * (2xe^(x²)) = (2 + 4x²)e^(x²) मिलता है।", or: "ପ୍ରଥମ ଡେରିଭେଟିଭ୍ (f') ହେଉଛି 2xe^(x²)। ଦ୍ୱିତୀୟ ଡେରିଭେଟିଭ୍ (f'') ପାଇଁ ଗୁଣନ ନିୟମ ବ୍ୟବହାର କରି, ଆମେ ପାଇବା d/dx(2x) * e^(x²) + 2x * d/dx(e^(x²)) = 2e^(x²) + 2x * (2xe^(x²)) = (2 + 4x²)e^(x²)।" } },
                { q: { en: "What is the volume of the solid generated by revolving the region bounded by y=√x, y=0, and x=4 about the x-axis?", hi: "y=√x, y=0, और x=4 द्वारा घिरे क्षेत्र को x-अक्ष के परितः घुमाने पर उत्पन्न ठोस का आयतन क्या है?", or: "y=√x, y=0, ଏବଂ x=4 ଦ୍ୱାରା ସୀମାବଦ୍ଧ ଅଞ୍ଚଳକୁ x-ଅକ୍ଷରେ ଘୂରାଇଲେ ସୃଷ୍ଟି ହୋଇଥିବା ଘନର ଆୟତନ କ'ଣ?" }, options: [{ en: "8π", hi: "8π", or: "8π" }, { en: "16π", hi: "16π", or: "16π" }, { en: "4π", hi: "4π", or: "4π" }, { en: "2π", hi: "2π", or: "2π" }], answer: 0, explanation: { en: "Using the disk method, Volume V = π ∫[a,b] (R(x))² dx. Here, R(x) = √x. So, V = π ∫[0,4] (√x)² dx = π ∫[0,4] x dx = π [x²/2] from 0 to 4 = π (4²/2 - 0²/2) = 8π.", hi: "डिस्क विधि का उपयोग करते हुए, आयतन V = π ∫[a,b] (R(x))² dx। यहाँ, R(x) = √x। तो, V = π ∫[0,4] (√x)² dx = π ∫[0,4] x dx = π [x²/2] 0 से 4 तक = π (4²/2 - 0²/2) = 8π।", or: "ଡିସ୍କ ପଦ୍ଧତି ବ୍ୟବହାର କରି, ଆୟତନ V = π ∫[a,b] (R(x))² dx। ଏଠାରେ, R(x) = √x। ତେଣୁ, V = π ∫[0,4] (√x)² dx = π ∫[0,4] x dx = π [x²/2] 0 ରୁ 4 ପର୍ଯ୍ୟନ୍ତ = π (4²/2 - 0²/2) = 8π।" } },
                { q: { en: "Integrate x * eˣ dx using integration by parts.", hi: "भागों द्वारा समाकलन का उपयोग करके x * eˣ dx का समाकलन करें।", or: "ଭାଗ ଦ୍ୱାରା ଇଣ୍ଟିଗ୍ରେସନ୍ ବ୍ୟବହାର କରି x * eˣ dx କୁ ଇଣ୍ଟିଗ୍ରେଟ୍ କରନ୍ତୁ।" }, options: [{ en: "xeˣ - eˣ + C", hi: "xeˣ - eˣ + C", or: "xeˣ - eˣ + C" }, { en: "xeˣ + C", hi: "xeˣ + C", or: "xeˣ + C" }, { en: "x²eˣ/2 + C", hi: "x²eˣ/2 + C", or: "x²eˣ/2 + C" }, { en: "eˣ + C", hi: "eˣ + C", or: "eˣ + C" }], answer: 0, explanation: { en: "Using ∫udv = uv - ∫vdu, let u=x, dv=eˣdx. Then du=dx, v=eˣ. So, ∫xeˣdx = xeˣ - ∫eˣdx = xeˣ - eˣ + C.", hi: "∫udv = uv - ∫vdu का उपयोग करते हुए, मान लीजिए u=x, dv=eˣdx है। तो du=dx, v=eˣ है। तो, ∫xeˣdx = xeˣ - ∫eˣdx = xeˣ - eˣ + C।", or: "∫udv = uv - ∫vdu ବ୍ୟବହାର କରି, ଧରନ୍ତୁ u=x, dv=eˣdx ଅଟେ। ତା'ପରେ du=dx, v=eˣ ଅଟେ। ତେଣୁ, ∫xeˣdx = xeˣ - ∫eˣdx = xeˣ - eˣ + C।" } },
                { q: { en: "If the radius of a circle increases at 2 cm/s, what is the rate of change of its area when r=5 cm?", hi: "यदि किसी वृत्त की त्रिज्या 2 सेमी/सेकंड की दर से बढ़ती है, तो r=5 सेमी होने पर उसके क्षेत्रफल में परिवर्तन की दर क्या है?", or: "ଯଦି ଏକ ବୃତ୍ତର ବ୍ୟାସାର୍ଦ୍ଧ 2 ସେମି/ସେକେଣ୍ଡରେ ବଢେ, ତେବେ r=5 ସେମି ହେଲେ ଏହାର କ୍ଷେତ୍ରଫଳର ପରିବର୍ତ୍ତନ ହାର କ'ଣ?" }, options: [{ en: "20π cm²/s", hi: "20π cm²/s", or: "20π cm²/s" }, { en: "10π cm²/s", hi: "10π cm²/s", or: "10π cm²/s" }, { en: "25π cm²/s", hi: "25π cm²/s", or: "25π cm²/s" }, { en: "50π cm²/s", hi: "50π cm²/s", or: "50π cm²/s" }], answer: 0, explanation: { en: "Area A = πr². Differentiating with respect to time t: dA/dt = 2πr * dr/dt. Given dr/dt = 2 and r = 5. So, dA/dt = 2π(5)(2) = 20π.", hi: "क्षेत्रफल A = πr²। समय t के संबंध में अवकलन करने पर: dA/dt = 2πr * dr/dt। दिया गया है dr/dt = 2 और r = 5। तो, dA/dt = 2π(5)(2) = 20π।", or: "କ୍ଷେତ୍ରଫଳ A = πr²। ସମୟ t ସହିତ ଡିଫରେନ୍ସିଏଟ୍ କଲେ: dA/dt = 2πr * dr/dt। ଦିଆଯାଇଛି dr/dt = 2 ଏବଂ r = 5। ତେଣୁ, dA/dt = 2π(5)(2) = 20π।" } },
                { q: { en: "Evaluate the limit of sin(x)/x as x approaches 0.", hi: "x शून्य के करीब पहुंचने पर sin(x)/x की सीमा का मूल्यांकन करें।", or: "x ଶୂନ ନିକଟବର୍ତ୍ତୀ ହେଲେ sin(x)/x ର ସୀମା ମୂଲ୍ୟାଙ୍କନ କରନ୍ତୁ।" }, options: [{ en: "1", hi: "1", or: "1" }, { en: "0", hi: "0", or: "0" }, { en: "Infinity", hi: "अनंत", or: "ଅସୀମ" }, { en: "Does not exist", hi: "अस्तित्व में नहीं है", or: "ବିଦ୍ୟମାନ ନାହିଁ" }], answer: 0, explanation: { en: "This is a standard limit result. It can also be found using L'Hôpital's Rule. Differentiating the top and bottom gives cos(x)/1. As x->0, cos(0)/1 = 1.", hi: "यह एक मानक सीमा परिणाम है। इसे L'Hôpital's नियम का उपयोग करके भी पाया जा सकता है। ऊपर और नीचे का अवकलन करने पर cos(x)/1 मिलता है। जैसे x->0, cos(0)/1 = 1।", or: "ଏହା ଏକ ମାନକ ସୀମା ଫଳାଫଳ। ଏହାକୁ L'Hôpital's ନିୟମ ବ୍ୟବହାର କରି ମଧ୍ୟ ପାଇପାରିବେ। ଉପର ଏବଂ ତଳକୁ ଡିଫରେନ୍ସିଏଟ୍ କଲେ cos(x)/1 ମିଳେ। ଯେପରି x->0, cos(0)/1 = 1।" } },
                { q: { en: "Find the area of the region enclosed by the curves y=x² and y=x.", hi: "वक्रों y=x² और y=x द्वारा घिरे क्षेत्र का क्षेत्रफल ज्ञात कीजिए।", or: "ବକ୍ର y=x² ଏବଂ y=x ଦ୍ୱାରା ଆବଦ୍ଧ ଅଞ୍ଚଳର କ୍ଷେତ୍ରଫଳ ଖୋଜ।" }, options: [{ en: "1/6", hi: "1/6", or: "1/6" }, { en: "1/3", hi: "1/3", or: "1/3" }, { en: "1/2", hi: "1/2", or: "1/2" }, { en: "1", hi: "1", or: "1" }], answer: 0, explanation: { en: "The curves intersect at x=0 and x=1. The area is the integral of (upper curve - lower curve) from 0 to 1. Area = ∫(x - x²)dx from 0 to 1 = [x²/2 - x³/3] from 0 to 1 = (1/2 - 1/3) - 0 = 1/6.", hi: "वक्र x=0 और x=1 पर प्रतिच्छेद करते हैं। क्षेत्रफल 0 से 1 तक (ऊपरी वक्र - निचला वक्र) का समाकलन है। क्षेत्रफल = ∫(x - x²)dx 0 से 1 तक = [x²/2 - x³/3] 0 से 1 तक = (1/2 - 1/3) - 0 = 1/6।", or: "ବକ୍ରଗୁଡିକ x=0 ଏବଂ x=1 ରେ ଛେଦ କରନ୍ତି। କ୍ଷେତ୍ରଫଳ 0 ରୁ 1 ପର୍ଯ୍ୟନ୍ତ (ଉପର ବକ୍ର - ତଳ ବକ୍ର) ର ଇଣ୍ଟିଗ୍ରାଲ୍ ଅଟେ। କ୍ଷେତ୍ରଫଳ = ∫(x - x²)dx 0 ରୁ 1 ପର୍ଯ୍ୟନ୍ତ = [x²/2 - x³/3] 0 ରୁ 1 ପର୍ଯ୍ୟନ୍ତ = (1/2 - 1/3) - 0 = 1/6।" } },
                { q: { en: "Integrate ln(x) dx.", hi: "ln(x) dx का समाकलन करें।", or: "ln(x) dx କୁ ଇଣ୍ଟିଗ୍ରେଟ୍ କରନ୍ତୁ।" }, options: [{ en: "x*ln(x) - x + C", hi: "x*ln(x) - x + C", or: "x*ln(x) - x + C" }, { en: "1/x + C", hi: "1/x + C", or: "1/x + C" }, { en: "x*ln(x) + C", hi: "x*ln(x) + C", or: "x*ln(x) + C" }, { en: "ln(x) + C", hi: "ln(x) + C", or: "ln(x) + C" }], answer: 0, explanation: { en: "Use integration by parts: ∫udv = uv - ∫vdu. Let u=ln(x), dv=dx. Then du=(1/x)dx, v=x. So, ∫ln(x)dx = x*ln(x) - ∫x*(1/x)dx = x*ln(x) - ∫1dx = x*ln(x) - x + C.", hi: "भागों द्वारा समाकलन का उपयोग करें: ∫udv = uv - ∫vdu। मान लीजिए u=ln(x), dv=dx है। तो du=(1/x)dx, v=x है। तो, ∫ln(x)dx = x*ln(x) - ∫x*(1/x)dx = x*ln(x) - ∫1dx = x*ln(x) - x + C।", or: "ଭାଗ ଦ୍ୱାରା ଇଣ୍ଟିଗ୍ରେସନ୍ ବ୍ୟବହାର କରନ୍ତୁ: ∫udv = uv - ∫vdu। ଧରନ୍ତୁ u=ln(x), dv=dx ଅଟେ। ତା'ପରେ du=(1/x)dx, v=x ଅଟେ। ତେଣୁ, ∫ln(x)dx = x*ln(x) - ∫x*(1/x)dx = x*ln(x) - ∫1dx = x*ln(x) - x + C।" } },
                { q: { en: "Find the local maximum value of f(x) = x³ - 3x + 1.", hi: "f(x) = x³ - 3x + 1 का स्थानीय अधिकतम मान ज्ञात कीजिए।", or: "f(x) = x³ - 3x + 1 ର ସ୍ଥାନୀୟ ସର୍ବାଧିକ ମୂଲ୍ୟ ଖୋଜ।" }, options: [{ en: "3", hi: "3", or: "3" }, { en: "-1", hi: "-1", or: "-1" }, { en: "1", hi: "1", or: "1" }, { en: "0", hi: "0", or: "0" }], answer: 0, explanation: { en: "f'(x) = 3x² - 3. Set f'(x)=0 to find critical points: x=1, x=-1. f''(x) = 6x. f''(-1) = -6 < 0, so there is a local max at x=-1. The value is f(-1) = (-1)³ - 3(-1) + 1 = -1 + 3 + 1 = 3.", hi: "f'(x) = 3x² - 3। क्रांतिक बिंदु खोजने के लिए f'(x)=0 सेट करें: x=1, x=-1। f''(x) = 6x। f''(-1) = -6 < 0, इसलिए x=-1 पर एक स्थानीय अधिकतम है। मान f(-1) = (-1)³ - 3(-1) + 1 = -1 + 3 + 1 = 3 है।", or: "f'(x) = 3x² - 3। ଗୁରୁତ୍ୱପୂର୍ଣ୍ଣ ବିନ୍ଦୁ ଖୋଜିବା ପାଇଁ f'(x)=0 ସେଟ୍ କରନ୍ତୁ: x=1, x=-1। f''(x) = 6x। f''(-1) = -6 < 0, ତେଣୁ x=-1 ରେ ଏକ ସ୍ଥାନୀୟ ସର୍ବାଧିକ ଅଛି। ମୂଲ୍ୟ f(-1) = (-1)³ - 3(-1) + 1 = -1 + 3 + 1 = 3 ଅଟେ।" } }

        probability: {
            easy: [
                { q: { en: "What is the probability of rolling a 3 on a standard six-sided die?", hi: "एक मानक छह-पक्षीय पासे पर 3 आने की प्रायिकता क्या है?", or: "ଏକ ମାନକ ଛଅ-ପାଖିଆ ଡାଇସରେ 3 ଆସିବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "1/6", hi: "1/6", or: "1/6" }, { en: "1/3", hi: "1/3", or: "1/3" }, { en: "1/2", hi: "1/2", or: "1/2" }, { en: "3/6", hi: "3/6", or: "3/6" }], answer: 0, explanation: { en: "A standard die has 6 faces (1, 2, 3, 4, 5, 6). There is only one face with a '3'. So, the probability is (Number of favorable outcomes) / (Total number of outcomes) = 1/6.", hi: "एक मानक पासे के 6 फलक होते हैं (1, 2, 3, 4, 5, 6)। '3' वाला केवल एक फलक है। इसलिए, प्रायिकता = (अनुकूल परिणामों की संख्या) / (कुल परिणामों की संख्या) = 1/6।", or: "ଏକ ମାନକ ଡାଇସର 6ଟି ମୁଖ ଅଛି (1, 2, 3, 4, 5, 6)। '3' ଥିବା କେବଳ ଗୋଟିଏ ମୁଖ ଅଛି। ତେଣୁ, ସମ୍ଭାବନା = (ଅନୁକୂଳ ଫଳାଫଳ ସଂଖ୍ୟା) / (ମୋଟ ଫଳାଫଳ ସଂଖ୍ୟା) = 1/6।" } },
                { q: { en: "If a coin is tossed, what is the probability of getting a head?", hi: "यदि एक सिक्का उछाला जाता है, तो शीर्ष आने की प्रायिकता क्या है?", or: "ଯଦି ଏକ ମୁଦ୍ରା ଟସ୍ କରାଯାଏ, ତେବେ ହେଡ୍ ଆସିବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "1/2", hi: "1/2", or: "1/2" }, { en: "1", hi: "1", or: "1" }, { en: "0", hi: "0", or: "0" }, { en: "1/4", hi: "1/4", or: "1/4" }], answer: 0, explanation: { en: "A coin has two sides: heads and tails. There is one favorable outcome (heads) out of two total possible outcomes. Probability = 1/2.", hi: "एक सिक्के के दो पहलू होते हैं: शीर्ष और पुच्छ। दो कुल संभावित परिणामों में से एक अनुकूल परिणाम (शीर्ष) है। प्रायिकता = 1/2।", or: "ଏକ ମୁଦ୍ରାର ଦୁଇଟି ପାର୍ଶ୍ୱ ଅଛି: ହେଡ୍ ଏବଂ ଟେଲ୍। ଦୁଇଟି ସମ୍ଭାବ୍ୟ ଫଳାଫଳ ମଧ୍ୟରୁ ଗୋଟିଏ ଅନୁକୂଳ ଫଳାଫଳ (ହେଡ୍) ଅଛି। ସମ୍ଭାବନା = 1/2।" } },

                { q: { en: "If a coin is tossed 3 times, what's the probability of getting all tails?", hi: "यदि एक सिक्का 3 बार उछाला जाता है, तो सभी पुच्छ आने की प्रायिकता क्या है?", or: "ଯଦି ଏକ ମୁଦ୍ରା 3 ଥର ଟସ୍ କରାଯାଏ, ସବୁ ଟେଲ୍ ପାଇବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "1/8", hi: "1/8", or: "1/8" }, { en: "1/2", hi: "1/2", or: "1/2" }, { en: "1/4", hi: "1/4", or: "1/4" }, { en: "3/8", hi: "3/8", or: "3/8" }], answer: 0, explanation: { en: "Each toss is an independent event with probability 1/2. The total probability is (1/2) * (1/2) * (1/2) = 1/8. The only favorable outcome is (TTT).", hi: "प्रत्येक उछाल 1/2 प्रायिकता के साथ एक स्वतंत्र घटना है। कुल प्रायिकता (1/2) * (1/2) * (1/2) = 1/8 है। एकमात्र अनुकूल परिणाम (TTT) है।", or: "ପ୍ରତ୍ୟେକ ଟସ୍ 1/2 ସମ୍ଭାବନା ସହିତ ଏକ ସ୍ୱାଧୀନ ଘଟଣା। ମୋଟ ସମ୍ଭାବନା (1/2) * (1/2) * (1/2) = 1/8 ଅଟେ। ଏକମାତ୍ର ଅନୁକୂଳ ଫଳାଫଳ (TTT) ଅଟେ।" } }

            medium: [
                 { q: { en: "Two dice are rolled. What is the probability that the sum is 7?", hi: "दो पासे फेंके जाते हैं। योग 7 आने की प्रायिकता क्या है?", or: "ଦୁଇଟି ଡାଇସ୍ ଗଡ଼ାଯାଏ। ଯୋଗଫଳ 7 ହେବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "1/6", hi: "1/6", or: "1/6" }, { en: "1/36", hi: "1/36", or: "1/36" }, { en: "7/36", hi: "7/36", or: "7/36" }, { en: "1/12", hi: "1/12", or: "1/12" }], answer: 0, explanation: { en: "Total outcomes are 6x6=36. Favorable outcomes for a sum of 7 are (1,6), (2,5), (3,4), (4,3), (5,2), (6,1). There are 6 favorable outcomes. Probability = 6/36 = 1/6.", hi: "कुल परिणाम 6x6=36 हैं। 7 के योग के लिए अनुकूल परिणाम (1,6), (2,5), (3,4), (4,3), (5,2), (6,1) हैं। 6 अनुकूल परिणाम हैं। प्रायिकता = 6/36 = 1/6।", or: "ମୋଟ ଫଳାଫଳ 6x6=36 ଅଟେ। 7 ର ଯୋଗଫଳ ପାଇଁ ଅନୁକୂଳ ଫଳାଫଳ ହେଉଛି (1,6), (2,5), (3,4), (4,3), (5,2), (6,1)। 6ଟି ଅନୁକୂଳ ଫଳାଫଳ ଅଛି। ସମ୍ଭାବନା = 6/36 = 1/6।" } },
                 { q: { en: "A bag contains 3 red and 5 blue balls. What is the probability of drawing a red ball?", hi: "एक थैले में 3 लाल और 5 नीली गेंदें हैं। एक लाल गेंद निकालने की प्रायिकता क्या है?", or: "ଏକ ବ୍ୟାଗରେ 3ଟି ଲାଲ୍ ଏବଂ 5ଟି ନୀଳ ବଲ୍ ଅଛି। ଏକ ଲାଲ୍ ବଲ୍ ବାହାର କରିବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "3/8", hi: "3/8", or: "3/8" }, { en: "3/5", hi: "3/5", or: "3/5" }, { en: "5/8", hi: "5/8", or: "5/8" }, { en: "1/8", hi: "1/8", or: "1/8" }], answer: 0, explanation: { en: "Total balls = 3 (red) + 5 (blue) = 8. Number of red balls = 3. Probability = (Number of red balls) / (Total balls) = 3/8.", hi: "कुल गेंदें = 3 (लाल) + 5 (नीली) = 8। लाल गेंदों की संख्या = 3। प्रायिकता = (लाल गेंदों की संख्या) / (कुल गेंदें) = 3/8।", or: "ମୋଟ ବଲ୍ = 3 (ଲାଲ୍) + 5 (ନୀଳ) = 8। ଲାଲ୍ ବଲ୍ ସଂଖ୍ୟା = 3। ସମ୍ଭାବନା = (ଲାଲ୍ ବଲ୍ ସଂଖ୍ୟା) / (ମୋଟ ବଲ୍) = 3/8।" } },
                 { q: { en: "From a deck of 52 cards, what's the probability of drawing a King or a red card?", hi: "52 पत्तों की गड्डी से, एक राजा या एक लाल पत्ता निकालने की प्रायिकता क्या है?", or: "52ଟି କାର୍ଡର ଡେକରୁ, ଏକ ରାଜା କିମ୍ବା ଏକ ଲାଲ୍ କାର୍ଡ ଟାଣିବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "7/13", hi: "7/13", or: "7/13" }, { en: "1/2", hi: "1/2", or: "1/2" }, { en: "28/52", hi: "28/52", or: "28/52" }, { en: "30/52", hi: "30/52", or: "30/52" }], answer: 0, explanation: { en: "P(King or Red) = P(King) + P(Red) - P(Red King). P(K)=4/52, P(R)=26/52, P(Red King)=2/52. So, (4+26-2)/52 = 28/52 = 7/13.", hi: "P(राजा या लाल) = P(राजा) + P(लाल) - P(लाल राजा)। P(K)=4/52, P(R)=26/52, P(लाल राजा)=2/52। तो, (4+26-2)/52 = 28/52 = 7/13।", or: "P(ରାଜା କିମ୍ବା ଲାଲ୍) = P(ରାଜା) + P(ଲାଲ୍) - P(ଲାଲ୍ ରାଜା)। P(K)=4/52, P(R)=26/52, P(ଲାଲ୍ ରାଜା)=2/52। ତେଣୁ, (4+26-2)/52 = 28/52 = 7/13।" } },
                 { q: { en: "Two cards are drawn without replacement. What is the probability of getting two Kings?", hi: "बिना प्रतिस्थापन के दो पत्ते निकाले जाते हैं। दो राजा प्राप्त करने की प्रायिकता क्या है?", or: "ବଦଳ ନକରି ଦୁଇଟି କାର୍ଡ ଟଣାଯାଏ। ଦୁଇଟି ରାଜା ପାଇବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "1/221", hi: "1/221", or: "1/221" }, { en: "1/169", hi: "1/169", or: "1/169" }, { en: "4/52", hi: "4/52", or: "4/52" }, { en: "12/2704", hi: "12/2704", or: "12/2704" }], answer: 0, explanation: { en: "P(1st is King) = 4/52. P(2nd is King | 1st was King) = 3/51. Total P = (4/52) * (3/51) = 12/2652 = 1/221.", hi: "P(पहला राजा है) = 4/52। P(दूसरा राजा है | पहला राजा था) = 3/51। कुल P = (4/52) * (3/51) = 12/2652 = 1/221।", or: "P(ପ୍ରଥମ ରାଜା) = 4/52। P(ଦ୍ୱିତୀୟ ରାଜା | ପ୍ରଥମ ରାଜା ଥିଲା) = 3/51। ମୋଟ P = (4/52) * (3/51) = 12/2652 = 1/221।" } },
                 { q: { en: "In how many ways can 5 distinct books be arranged on a shelf?", hi: "5 अलग-अलग पुस्तकों को एक शेल्फ पर कितने तरीकों से व्यवस्थित किया जा सकता है?", or: "5ଟି ଭିନ୍ନ ଭିନ୍ନ ବହିକୁ ଏକ ସେଲ୍ଫରେ କେତେ ପ୍ରକାରରେ ସଜାଯାଇପାରିବ?" }, options: [{ en: "120", hi: "120", or: "120" }, { en: "25", hi: "25", or: "25" }, { en: "5", hi: "5", or: "5" }, { en: "60", hi: "60", or: "60" }], answer: 0, explanation: { en: "This is a permutation of 5 items, which is 5! (5 factorial). 5! = 5 * 4 * 3 * 2 * 1 = 120.", hi: "यह 5 वस्तुओं का एक क्रमचय है, जो 5! (5 फैक्टोरियल) है। 5! = 5 * 4 * 3 * 2 * 1 = 120।", or: "ଏହା 5ଟି ଆଇଟମର ଏକ କ୍ରମପରିବର୍ତ୍ତନ, ଯାହା 5! (5 ଫ୍ୟାକ୍ଟୋରିଆଲ୍) ଅଟେ। 5! = 5 * 4 * 3 * 2 * 1 = 120।" } },
                 { q: { en: "A committee of 3 is chosen from 5 people. How many combinations are possible?", hi: "5 लोगों में से 3 की एक समिति चुनी जाती है। कितने संयोजन संभव हैं?", or: "5 ଜଣଙ୍କ ମଧ୍ୟରୁ 3 ଜଣଙ୍କର ଏକ କମିଟି ବଛାଯାଏ। କେତେ ସମ୍ମିଶ୍ରଣ ସମ୍ଭବ?" }, options: [{ en: "10", hi: "10", or: "10" }, { en: "60", hi: "60", or: "60" }, { en: "15", hi: "15", or: "15" }, { en: "120", hi: "120", or: "120" }], answer: 0, explanation: { en: "This is a combination problem: C(n, k) = n! / (k!(n-k)!). C(5, 3) = 5! / (3! * 2!) = (120) / (6 * 2) = 10.", hi: "यह एक संयोजन समस्या है: C(n, k) = n! / (k!(n-k)!)। C(5, 3) = 5! / (3! * 2!) = (120) / (6 * 2) = 10।", or: "ଏହା ଏକ ସମ୍ମିଶ୍ରଣ ସମସ୍ୟା: C(n, k) = n! / (k!(n-k)!)। C(5, 3) = 5! / (3! * 2!) = (120) / (6 * 2) = 10।" } },
                 { q: { en: "If P(A) = 0.5, P(B) = 0.3, and P(A and B) = 0.1, find P(A or B).", hi: "यदि P(A) = 0.5, P(B) = 0.3, और P(A और B) = 0.1, तो P(A या B) ज्ञात कीजिए।", or: "ଯଦି P(A) = 0.5, P(B) = 0.3, ଏବଂ P(A ଏବଂ B) = 0.1, ତେବେ P(A କିମ୍ବା B) ଖୋଜ।" }, options: [{ en: "0.7", hi: "0.7", or: "0.7" }, { en: "0.8", hi: "0.8", or: "0.8" }, { en: "0.9", hi: "0.9", or: "0.9" }, { en: "0.15", hi: "0.15", or: "0.15" }], answer: 0, explanation: { en: "Using the addition rule for probability: P(A or B) = P(A) + P(B) - P(A and B) = 0.5 + 0.3 - 0.1 = 0.7.", hi: "प्रायिकता के लिए जोड़ नियम का उपयोग करते हुए: P(A या B) = P(A) + P(B) - P(A और B) = 0.5 + 0.3 - 0.1 = 0.7।", or: "ସମ୍ଭାବନା ପାଇଁ ଯୋଗ ନିୟମ ବ୍ୟବହାର କରି: P(A କିମ୍ବା B) = P(A) + P(B) - P(A ଏବଂ B) = 0.5 + 0.3 - 0.1 = 0.7।" } },
                 { q: { en: "Two dice are rolled. What is the probability the sum is greater than 9?", hi: "दो पासे फेंके जाते हैं। योग 9 से अधिक होने की प्रायिकता क्या है?", or: "ଦୁଇଟି ଡାଇସ୍ ଗଡ଼ାଯାଏ। ଯୋଗଫଳ 9 ରୁ ଅଧିକ ହେବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "1/6", hi: "1/6", or: "1/6" }, { en: "5/36", hi: "5/36", or: "5/36" }, { en: "1/9", hi: "1/9", or: "1/9" }, { en: "7/36", hi: "7/36", or: "7/36" }], answer: 0, explanation: { en: "Favorable sums are 10, 11, 12. Outcomes: (4,6), (5,5), (6,4) for 10; (5,6), (6,5) for 11; (6,6) for 12. That's 6 favorable outcomes out of 36. Probability = 6/36 = 1/6.", hi: "अनुकूल योग 10, 11, 12 हैं। परिणाम: 10 के लिए (4,6), (5,5), (6,4); 11 के लिए (5,6), (6,5); 12 के लिए (6,6)। यह 36 में से 6 अनुकूल परिणाम हैं। प्रायिकता = 6/36 = 1/6।", or: "ଅନୁକୂଳ ଯୋଗଫଳ 10, 11, 12 ଅଟେ। ଫଳାଫଳ: 10 ପାଇଁ (4,6), (5,5), (6,4); 11 ପାଇଁ (5,6), (6,5); 12 ପାଇଁ (6,6)। ଏହା 36 ରୁ 6ଟି ଅନୁକୂଳ ଫଳାଫଳ। ସମ୍ଭାବନା = 6/36 = 1/6।" } }

            hard: [
                { q: { en: "A card is drawn from a deck of 52 cards. What is the probability that it is a King or a Heart?", hi: "52 पत्तों की एक गड्डी से एक पत्ता निकाला जाता है। इसके राजा या पान का पत्ता होने की प्रायिकता क्या है?", or: "52ଟି କାର୍ଡର ଏକ ଡେକରୁ ଏକ କାର୍ଡ ଟଣାଯାଏ। ଏହା ଏକ ରାଜା କିମ୍ବା ହାର୍ଟ ହେବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "4/13", hi: "4/13", or: "4/13" }, { en: "17/52", hi: "17/52", or: "17/52" }, { en: "1/13", hi: "1/13", or: "1/13" }, { en: "16/52", hi: "16/52", or: "16/52" }], answer: 0, explanation: { en: "P(King or Heart) = P(King) + P(Heart) - P(King and Heart). P(King) = 4/52. P(Heart) = 13/52. There is one King of Hearts, so P(King and Heart) = 1/52. So, (4/52) + (13/52) - (1/52) = 16/52 = 4/13.", hi: "P(राजा या पान) = P(राजा) + P(पान) - P(राजा और पान)। P(राजा) = 4/52। P(पान) = 13/52। पान का एक राजा है, इसलिए P(राजा और पान) = 1/52। तो, (4/52) + (13/52) - (1/52) = 16/52 = 4/13।", or: "P(ରାଜା କିମ୍ବା ହାର୍ଟ) = P(ରାଜା) + P(ହାର୍ଟ) - P(ରାଜା ଏବଂ ହାର୍ଟ)। P(ରାଜା) = 4/52। P(ହାର୍ଟ) = 13/52। ଗୋଟିଏ ହାର୍ଟର ରାଜା ଅଛି, ତେଣୁ P(ରାଜା ଏବଂ ହାର୍ଟ) = 1/52। ତେଣୁ, (4/52) + (13/52) - (1/52) = 16/52 = 4/13।" } },
                { q: { en: "Urn A has 2 white and 3 black balls. Urn B has 4 white and 1 black ball. A ball is drawn from Urn A and put into Urn B, then a ball is drawn from Urn B. What is the probability it is white?", hi: "कलश A में 2 सफेद और 3 काली गेंदें हैं। कलश B में 4 सफेद और 1 काली गेंद है। कलश A से एक गेंद निकालकर कलश B में डाली जाती है, फिर कलश B से एक गेंद निकाली जाती है। इसके सफेद होने की प्रायिकता क्या है?", or: "ପାତ୍ର Aରେ 2ଟି ଧଳା ଏବଂ 3ଟି କଳା ବଲ୍ ଅଛି। ପାତ୍ର Bରେ 4ଟି ଧଳା ଏବଂ 1ଟି କଳା ବଲ୍ ଅଛି। ପାତ୍ର Aରୁ ଏକ ବଲ୍ ଟାଣି ପାତ୍ର Bରେ ରଖାଯାଏ, ତା'ପରେ ପାତ୍ର Bରୁ ଏକ ବଲ୍ ଟଣାଯାଏ। ଏହା ଧଳା ହେବାର ସମ୍ଭାବନା କ'ଣ?" }, options: [{ en: "11/15", hi: "11/15", or: "11/15" }, { en: "23/30", hi: "23/30", or: "23/30" }, { en: "1/2", hi: "1/2", or: "1/2" }, { en: "4/5", hi: "4/5", or: "4/5" }], answer: 0, explanation: { en: "Let W_A be drawing white from A, B_A be drawing black from A. P(W_A)=2/5, P(B_A)=3/5. If W_A, Urn B is (5W, 1B), so P(W_B|W_A)=5/6. If B_A, Urn B is (4W, 2B), so P(W_B|B_A)=4/6. Total P = P(W_A)P(W_B|W_A) + P(B_A)P(W_B|B_A) = (2/5)(5/6) + (3/5)(4/6) = 10/30 + 12/30 = 22/30 = 11/15.", hi: "मान लीजिए W_A A से सफेद निकालना है, B_A A से काला निकालना है। P(W_A)=2/5, P(B_A)=3/5। यदि W_A, तो कलश B (5W, 1B) है, इसलिए P(W_B|W_A)=5/6। यदि B_A, तो कलश B (4W, 2B) है, इसलिए P(W_B|B_A)=4/6। कुल P = P(W_A)P(W_B|W_A) + P(B_A)P(W_B|B_A) = (2/5)(5/6) + (3/5)(4/6) = 10/30 + 12/30 = 22/30 = 11/15।", or: "ଧରନ୍ତୁ W_A A ରୁ ଧଳା ବାହାର କରିବା, B_A A ରୁ କଳା ବାହାର କରିବା। P(W_A)=2/5, P(B_A)=3/5। ଯଦି W_A, ପାତ୍ର B ହେଉଛି (5W, 1B), ତେଣୁ P(W_B|W_A)=5/6। ଯଦି B_A, ପାତ୍ର B ହେଉଛି (4W, 2B), ତେଣୁ P(W_B|B_A)=4/6। ମୋଟ P = P(W_A)P(W_B|W_A) + P(B_A)P(W_B|B_A) = (2/5)(5/6) + (3/5)(4/6) = 10/30 + 12/30 = 22/30 = 11/15।" } },
                { q: { en: "How many distinct arrangements of the letters in 'MISSISSIPPI' exist?", hi: "'MISSISSIPPI' के अक्षरों की कितनी अलग-अलग व्यवस्थाएँ मौजूद हैं?", or: "'MISSISSIPPI' ର ଅକ୍ଷରଗୁଡିକର କେତେ ଭିନ୍ନ ଭିନ୍ନ ସଜ୍ଜୀକରଣ ଅଛି?" }, options: [{ en: "34,650", hi: "34,650", or: "34,650" }, { en: "39,916,800", hi: "39,916,800", or: "39,916,800" }, { en: "11!", hi: "11!", or: "11!" }, { en: "1,650", hi: "1,650", or: "1,650" }], answer: 0, explanation: { en: "Total letters = 11. Repeated letters: I (4 times), S (4 times), P (2 times). The number of arrangements is 11! / (4! * 4! * 2!) = 39916800 / (24 * 24 * 2) = 34,650.", hi: "कुल अक्षर = 11। दोहराए गए अक्षर: I (4 बार), S (4 बार), P (2 बार)। व्यवस्थाओं की संख्या 11! / (4! * 4! * 2!) = 39916800 / (24 * 24 * 2) = 34,650 है।", or: "ମୋଟ ଅକ୍ଷର = 11। ପୁନରାବୃତ୍ତ ଅକ୍ଷର: I (4 ଥର), S (4 ଥର), P (2 ଥର)। ସଜ୍ଜୀକରଣ ସଂଖ୍ୟା 11! / (4! * 4! * 2!) = 39916800 / (24 * 24 * 2) = 34,650 ଅଟେ।" } },
                { q: { en: "A family has 3 children. What is the probability of having exactly one boy, given at least one child is a boy?", hi: "एक परिवार में 3 बच्चे हैं। ठीक एक लड़का होने की प्रायिकता क्या है, यह देखते हुए कि कम से कम एक बच्चा लड़का है?", or: "ଏକ ପରିବାରରେ 3ଟି ସନ୍ତାନ ଅଛନ୍ତି। ଠିକ୍ ଗୋଟିଏ ପୁଅ ହେବାର ସମ୍ଭାବନା କ'ଣ, ଯେତେବେଳେ ଅତିକମରେ ଗୋଟିଏ ସନ୍ତାନ ପୁଅ?" }, options: [{ en: "3/7", hi: "3/7", or: "3/7" }, { en: "1/2", hi: "1/2", or: "1/2" }, { en: "3/8", hi: "3/8", or: "3/8" }, { en: "1/3", hi: "1/3", or: "1/3" }], answer: 0, explanation: { en: "Total outcomes = 8. Outcome with all girls is (GGG). So 7 outcomes have at least one boy. Outcomes with exactly one boy are (BGG, GBG, GGB), which is 3 outcomes. So P = 3/7.", hi: "कुल परिणाम = 8। सभी लड़कियों वाला परिणाम (GGG) है। तो 7 परिणामों में कम से कम एक लड़का है। ठीक एक लड़के वाले परिणाम (BGG, GBG, GGB) हैं, जो 3 परिणाम हैं। तो P = 3/7।", or: "ମୋଟ ଫଳାଫଳ = 8। ସବୁ ଝିଅ ଥିବା ଫଳାଫଳ (GGG) ଅଟେ। ତେଣୁ 7ଟି ଫଳାଫଳରେ ଅତିକମରେ ଗୋଟିଏ ପୁଅ ଅଛି। ଠିକ୍ ଗୋଟିଏ ପୁଅ ଥିବା ଫଳାଫଳ (BGG, GBG, GGB) ଅଟେ, ଯାହା 3ଟି ଫଳାଫଳ। ତେଣୁ P = 3/7।" } },

    // --- GAME LOGIC ---

    function updateUIText() {
        const t = translations[currentLanguage];
        document.getElementById('welcome-subtitle').innerText = t.welcomeSubtitle;
        document.getElementById('config-title').innerText = t.configTitle;
        document.getElementById('domain-title').innerText = t.domainTitle;
        document.getElementById('calculus-btn').innerText = t.calculus;
        document.getElementById('probability-btn').innerText = t.probability;
        document.getElementById('difficulty-title').innerText = t.difficultyTitle;
        document.getElementById('easy-btn').innerText = t.easy;
        document.getElementById('medium-btn').innerText = t.medium;
        document.getElementById('hard-btn').innerText = t.hard;
        document.getElementById('score-text').innerText = `${t.score}: ${score}`;
        if(questions.length > 0) {
            document.getElementById('progress-text').innerText = `${t.question} ${currentQuestionIndex + 1}/${questions.length}`;
        }
        document.getElementById('modal-title').innerText = t.modalTitle;
        document.getElementById('modal-correct-answer').innerText = t.modalCorrectAnswer;
        document.getElementById('modal-next-btn').innerText = t.modalNextBtn;
        document.getElementById('final-modal-title').innerText = t.finalModalTitle;
        document.getElementById('final-score-text').innerText = t.finalScoreText;
        document.getElementById('restart-btn').innerText = t.restartBtn;
        document.getElementById('home-btn').innerText = t.homeBtn;
    }

    function setLanguage(lang) {
        currentLanguage = lang;
        updateUIText();
        languageSelection.classList.add('hidden');
        configSelection.classList.remove('hidden');
    }

    function setDomain(domain) {
        currentDomain = domain;
        document.getElementById('calculus-btn').classList.toggle('btn-primary', domain === 'calculus');
        document.getElementById('calculus-btn').classList.toggle('btn-secondary', domain !== 'calculus');
        document.getElementById('probability-btn').classList.toggle('btn-primary', domain === 'probability');
        document.getElementById('probability-btn').classList.toggle('btn-secondary', domain !== 'probability');
        configNotification.innerText = ''; // Clear notification when domain is selected
    }

    function setDifficulty(difficulty) {
        if (!currentDomain) {
            configNotification.innerText = translations[currentLanguage].domainFirst;
            setTimeout(() => {
                configNotification.innerText = '';
            }, 3000);
            return;
        }
        currentDifficulty = difficulty;
        startGame();
    }
    
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startGame() {
        score = 0;
        currentQuestionIndex = 0;
        questions = [...allQuestions[currentDomain][currentDifficulty]];
        shuffleArray(questions); // Randomize question order
        configSelection.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        questionsAnswered = false;
        feedbackContainer.innerHTML = '';
        if (currentQuestionIndex >= questions.length) {
            showFinalScore();
            return;
        }
        
        const question = questions[currentQuestionIndex];
        questionText.innerText = question.q[currentLanguage];
        optionsContainer.innerHTML = '';
        
        question.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.innerText = option[currentLanguage];
            button.classList.add('btn', 'option-btn', 'text-white', 'font-semibold', 'py-3', 'px-5', 'rounded-lg', 'w-full', 'text-left');
            button.onclick = () => selectAnswer(index, button);
            optionsContainer.appendChild(button);
        });

        updateUIText();
    }
    
    function selectAnswer(selectedIndex, button) {
        if (questionsAnswered) return;
        questionsAnswered = true;

        const question = questions[currentQuestionIndex];
        const isCorrect = selectedIndex === question.answer;
        
        const feedbackText = document.createElement('p');
        feedbackText.classList.add('text-3xl', 'font-bold', 'feedback-animation');

        if (isCorrect) {
            score++;
            button.classList.add('correct');
            const feedbackMessages = translations[currentLanguage].correctFeedback;
            feedbackText.innerText = feedbackMessages[Math.floor(Math.random() * feedbackMessages.length)];
            feedbackText.classList.add('text-green-400');
            feedbackContainer.appendChild(feedbackText);
            setTimeout(nextQuestion, 2000);
        } else {
            button.classList.add('wrong');
            // Highlight the correct answer
            const correctButton = optionsContainer.children[question.answer];
            correctButton.classList.add('correct');
            showExplanation();
        }
        
        scoreText.innerText = `${translations[currentLanguage].score}: ${score}`;
    }

    function showExplanation() {
        const question = questions[currentQuestionIndex];
        const correctAnswerText = question.options[question.answer][currentLanguage];
        
        document.getElementById('modal-correct-answer').innerText = `${translations[currentLanguage].modalCorrectAnswer} ${correctAnswerText}`;
        document.getElementById('modal-explanation').innerText = question.explanation[currentLanguage];
        explanationModal.classList.remove('hidden');
    }
    
    function closeExplanationModal() {
        explanationModal.classList.add('hidden');
        nextQuestion();
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function showFinalScore() {
        gameScreen.classList.add('hidden');
        finalScoreModal.classList.remove('hidden');
        document.getElementById('final-score-display').innerText = `${score}/${questions.length}`;
    }

    function resetConfigScreen() {
        ['calculus-btn', 'probability-btn'].forEach(id => {
            const btn = document.getElementById(id);
            btn.classList.remove('btn-primary');
            btn.classList.add('btn-secondary');
        });
        currentDomain = '';
        currentDifficulty = '';
    }

    function restartGame() {
        finalScoreModal.classList.add('hidden');
        resetConfigScreen();
        configSelection.classList.remove('hidden');
    }
    
    function goHome() {
        finalScoreModal.classList.add('hidden');
        resetConfigScreen();
        configSelection.classList.add('hidden');
        languageSelection.classList.remove('hidden');
    }

    function goBackToLanguageSelection() {
        configSelection.classList.add('hidden');
        languageSelection.classList.remove('hidden');
        resetConfigScreen();
    }

    function goBackToConfig() {
        gameScreen.classList.add('hidden');
        configSelection.classList.remove('hidden');
        score = 0;
        currentQuestionIndex = 0;
        questions = [];
        questionsAnswered = false;
        updateUIText();
    }

    // --- EVENT LISTENERS ---
    document.getElementById('lang-en-btn').addEventListener('click', () => setLanguage('en'));
    document.getElementById('lang-hi-btn').addEventListener('click', () => setLanguage('hi'));
    document.getElementById('lang-or-btn').addEventListener('click', () => setLanguage('or'));

    document.getElementById('calculus-btn').addEventListener('click', () => setDomain('calculus'));
    document.getElementById('probability-btn').addEventListener('click', () => setDomain('probability'));

    document.getElementById('easy-btn').addEventListener('click', () => setDifficulty('easy'));
    document.getElementById('medium-btn').addEventListener('click', () => setDifficulty('medium'));
    document.getElementById('hard-btn').addEventListener('click', () => setDifficulty('hard'));

    document.getElementById('modal-next-btn').addEventListener('click', closeExplanationModal);
    document.getElementById('restart-btn').addEventListener('click', restartGame);
    document.getElementById('home-btn').addEventListener('click', goHome);
    document.getElementById('back-to-lang-btn').addEventListener('click', goBackToLanguageSelection);
    document.getElementById('back-to-config-btn').addEventListener('click', goBackToConfig);
});
</script>
